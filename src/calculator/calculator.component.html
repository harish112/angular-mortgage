<div class="card-header header"><h3>Mortgage</h3></div>
<div class="container align-items-center">
  <br />
  <div class="card">
    <div class="card-header">Mortgage Calculator</div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <label for="customRange3" class="form-label"
            >Purchase price:{{ PurchasePrice }}</label
          >
          <div class="range">
            <input
              type="range"
              bgThumbColor="blueviolet"
              class="form-range"
              min="0"
              max="1000000"
              step="1000"
              id="customRange3"
              onclick=""
            />
          </div>
        </div>
        <div class="col">
          <label for="customRange3" class="form-label"
            >Down payment:{{ DownPayment }}</label
          >
          <div class="range">
            <input
              type="range"
              class="form-range"
              min="0"
              max="100000"
              step="1000"
              id="customRange3"
            />
          </div>
        </div>
        <div class="col">
          <label for="customRange3" class="form-label">Repayment time: </label>
          <div class="range">
            <input
              type="range"
              class="form-range"
              min="0"
              max="36"
              step="1"
              id="customRange3"
            />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <label for="customRange3" class="form-label"
            >Interest rate {{ ROI }}</label
          >
          <div class="range">
            <input
              type="range"
              class="form-range"
              min="5"
              max="30"
              step="0.5"
              id="customRange3"
            />
          </div>
        </div>
        <div class="col">Loan amount <br />{{ LoanAmount }}</div>
        <div class="col">Estimated pr. month <br />{{ EstimatedAmount }}</div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <button
            class="btn"
            style="background-color:blueviolet;color:white"
            routerLink="/contact"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            Get a mortgage quote
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
