<div class="card-header header"><h3>Mortgage</h3></div>
<div class="container align-items-center">
  <br />
  <div class="card">
    <div class="card-header">Mortgage Calculator</div>
    <div class="card-body">
      <form action="" [formGroup]="calculator">
        <div class="row">
          <div class="col">
            <label for="customRange3" class="form-label"
              >Purchase price:{{ PurchasePrice }}</label
            >
            <div class="range">
              <!-- <input
                formControlName="PurchasePrice"
                type="range"
                bgThumbColor="blueviolet"
                class="form-range"
                min="0"
                max="1000000"
                step="1000"
                id="customRange3"
              /> -->
              <ngx-slider
                [(value)]="PurchasePrice"
                [options]="options"
                formControlName="Purchase"
              ></ngx-slider>
              <!-- <ngx-slider [(highValue)]="highValue" [options]="options"></ngx-slider> -->
            </div>
            <div
              class="error"
              *ngIf="
                calculator.get('PurchasePrice').invalid &&
                calculator.get('PurchasePrice').touched
              "
            >
              Purchase Price is required
            </div>
          </div>
          <div class="col">
            <label for="customRange3" class="form-label"
              >Down payment:{{ DownPayment }}</label
            >
            <div class="range">
              <input
                formControlName="DownPayment"
                type="range"
                class="form-range"
                min="0"
                max="100000"
                step="1000"
                id="customRange3"
              />
            </div>
            <div
              class="error"
              *ngIf="
                calculator.get('DownPayment').invalid &&
                calculator.get('DownPayment').touched
              "
            >
              DownPayment is required
            </div>
          </div>
          <div class="col">
            <label for="customRange3" class="form-label"
              >Repayment time: {{ time }}
            </label>
            <div class="range">
              <input
                formControlName="time"
                type="range"
                class="form-range"
                min="0"
                max="36"
                step="1"
                ng-model="time"
                id="customRange3"
              />
            </div>
            <div
              class="error"
              *ngIf="
                calculator.get('time').invalid && calculator.get('time').touched
              "
            >
              Repayment time is required
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <label for="customRange3" class="form-label"
              >Interest rate {{ ROI }}%</label
            >
            <div class="range">
              <input
                formControlName="ROI"
                type="range"
                class="form-range"
                min="5"
                max="30"
                step="0.5"
                id="customRange3"
                ng-model="ROI"
              />
            </div>
            <div
              class="error"
              *ngIf="
                calculator.get('ROI').invalid && calculator.get('ROI').touched
              "
            >
              Rate of interest is required
            </div>
          </div>
          <div class="col">
            Loan amount <br />
            <input
              type="text"
              class="form-control-sm"
              formControlName="LoanAmount"
              value="{{ LoanAmount }}"
            />
          </div>
          <div class="col" formControlName="EstimatedAmount">
            Estimated pr. month <br />
            <input
              type="text"
              class="form-control-sm"
              formControlName="LoanAmount"
              value="{{ EstimatedAmount }}"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <button
              class="btn"
              style="background-color:blueviolet;color:white"
              routerLink="/contact"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
            >
              Get a mortgage quote
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br />
</div>
<router-outlet></router-outlet>
