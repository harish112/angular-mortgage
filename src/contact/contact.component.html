<div class="container">
  <div class="card">
    <div class="card-header">contact details</div>
    <form class="card-body" [formGroup]="form">
      <tr>
        <td><label for="username" class="form-control-lg">Name:</label></td>
        <td>
          <input
            type="text"
            id="username"
            class="formControl"
            formControlName="username"
          />
        </td>
        <td>
          <div class="error">contact name is required!</div>
        </td>
      </tr>
      <tr>
        <td><label for="email" class="form-control-lg">Email</label></td>
        <td>
          <input
            type="email"
            id="email"
            class="formControl"
            formControlName="email"
          />
        </td>
        <td>
          <div class="error">contact email id is required!</div>
        </td>
      </tr>
      <tr>
        <br />
        <td>
          <button class="btn" style="background-color:blueviolet;color:white">
            Submit
          </button>
        </td>
      </tr>
      <div></div>
    </form>
  </div>
</div>
